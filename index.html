<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="">
</head>

<body>
    <div class="container">
        <h1>English-English Dictionary</h1>
        <input type="text" placeholder="Enter a word" class="word" id="word">
        <button>Translate</button>
        <div class="translatedDiv" id="translatedDiv">
            <p>Word: <span class="title" id="title"></span></p>
            <p>Meaning: <span class="meaning" id="meaning"></span></p>
            <audio src="" controls id="audio"></audio>
        </div>
        <p class="error"></p>
    </div>


    <script src="myScript.js"></script>
</body>

</html>
